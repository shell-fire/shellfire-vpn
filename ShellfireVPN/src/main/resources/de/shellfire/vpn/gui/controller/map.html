<head>
<title>Shellfire VPN Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100%; background-color: #666970; }
</style>
<script type="text/javascript">
  var currentLat = 51;
  var currentLng = 0;
  var currentMode = "disconnected";
  
  function initialize() {
  
	  document.addEventListener('contextmenu', function(e) {
		e.preventDefault();
	  }, false);

    document.getMode = function() {
        return currentMode;
    };
		
	document.setMapImage = function(imageUrl, mode, lat, lng) {
	    if (mode) {
	    	currentMode = mode;
	    }
	    if (lat !== undefined && lng !== undefined) {
	    	currentLat = lat;
	    	currentLng = lng;
	    }
	    if (imageUrl) {
	    	document.getElementById("map_canvas").style.backgroundImage = "url('" + imageUrl + "')";
	    }
	    return document.getMode();
	};
  }

  window.onload = initialize;
</script>
</head>
<body><div id="map_canvas" style="width:100%; height:100%; background-size:cover;"></div></body></html>
